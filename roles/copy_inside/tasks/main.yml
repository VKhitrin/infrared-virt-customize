- name: Parse file locations
  set_fact:
    guest_src_file: "{{ other['copy']['inside'].split(':')[0] }}"
    guest_dest_file: "{{ other['copy']['inside'].split(':')[1] }}"
  failed_when: other['copy']['inside'].split(':')[1] is not defined

- name: Assign guest src and guest dest files to virt-customize arg
  set_fact:
    _vc_args: "{{ hostvars['localhost']['_vc_args'] }} --copy {{ guest_src_file }}:{{ guest_dest_file }}"

- name: Print virt-customize command
  debug:
    msg: "virt-customize {{ _vc_args }} -a {{ image }}"

- name: Execute command
  shell: >
    virt-customize {{ _vc_args }}
    -a {{ image }}
  environment:
    LIBGUESTFS_BACKEND: "{{ LIBGUESTFS_BACKEND }}"
    LIBGUESTFS_BACKEND_SETTINGS: "{{ LIBGUESTFS_BACKEND_SETTINGS }}"
