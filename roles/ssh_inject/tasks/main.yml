- name: Parse user details
  set_fact:
    guest_user: "{{ other['ssh']['inject'].split(':')[0] }}"
    ssh_key: "{{ other['ssh']['inject'].split(':')[1] }}"
  failed_when: other['ssh']['inject'].split(':')[1] is not defined

- name: Assign user details to virt-customize arg
  set_fact:
    _vc_args: "{{ hostvars['localhost']['_vc_args'] }} --ssh-inject '{{ guest_user }}:string:{{ ssh_key }}'"

- name: Print virt-customize command
  debug:
    msg: "virt-customize {{ _vc_args }} -a {{ image }}"

- name: Execute command
  shell: >
    virt-customize {{ _vc_args }}
    -a {{ image }}
  environment:
    LIBGUESTFS_BACKEND: "{{ LIBGUESTFS_BACKEND }}"
    LIBGUESTFS_BACKEND_SETTINGS: "{{ LIBGUESTFS_BACKEND_SETTINGS }}"
