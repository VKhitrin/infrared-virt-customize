- name: Assign file to create in guest disk image to virt-customize arg
  set_fact:
    vc_args: "{{ hostvars['localhost']['_vc_args'] }} --sm-attach pool:{{ other['sm']['attach'] }}"

- name: Create a file in guest disk image
  include_role:
    name: execute_command
  vars:
    _vc_args: "{{ vc_args }}"
    _image: "{{ image }}"
